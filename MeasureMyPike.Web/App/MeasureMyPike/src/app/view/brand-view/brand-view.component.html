<div fxLayout="column" fxLayoutAlign="center center">
    <h3>Dragmärken:</h3>
    <div class="overflow-list" fxFill fxFlex="100">
        <md-list>
            <md-list-item [class.active]="selectedBrand?.id == brand.id" *ngFor="let brand of brandList" (click)="getBrand(brand)">
                <p>{{brand.name}}</p>
            </md-list-item>
        </md-list>
    </div>
    <div *ngIf="selectedBrand != null">
            <p style="text-align:center;">Valt märke: <b>{{selectedBrand.name}}</b></p>
    </div>
    <div *ngIf="selectedBrand != null" fxLayout="column">
        <form name="brandChange">
                <md-input-container>
                    <input mdInput type="text" [(ngModel)]="newName" name="newName" placeholder="Nytt namn" />
                </md-input-container>
                <button md-raised-button [disabled]="newName == null" (click)="updateBrand()">Ändra</button>
        </form>
    </div>
</div>
