<div fxLayout="column" fxLayoutAlign="center stretch">
    <div fxLayout="row" fxLayoutAlign="center center">
        <h3>Dragmärken:</h3>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="column" fxFlex="255px" fxLayoutAlign="center stretch">
            <md-list fxFlex="500px" style="border: thin; border-color: black; border-style: solid; overflow: auto;">
                <md-list-item [class.active]="selectedBrand?.id == brand.id" *ngFor="let brand of brandList" (click)="getBrand(brand)">
                    <p>{{brand.name}}</p>
                </md-list-item>
            </md-list>
        </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="selectedBrand != null">
        <div fxLayout="column" fxFlex="255px" fxLayoutAlign="center stretch">
            <div *ngIf="selectedBrand != null">
                <p style="text-align:center;">Valt märke: <b>{{selectedBrand.name}}</b></p>
            </div>

            <form name="brandChange">
                <md-input-container>
                    <input mdInput type="text" [(ngModel)]="newName" name="newName" placeholder="Nytt namn" />
                </md-input-container>
                <button type="submit" md-raised-button [disabled]="newName == null" (click)="updateBrand()">Ändra</button>
            </form>
        </div>
    </div>
</div>
