
<h3>Dragmärken:</h3>

<div class="row">
    <div class="col-6" style="overflow: scroll; overflow-x: hidden; max-height: 400px; max-width: 400px;">
        <ul class="list-group">
            <li class="list-group-item" [class.active]="selectedBrand?.id == brand.id" *ngFor="let brand of brandList" (click)="getBrand(brand)">
                <p>{{brand.name}}</p>
            </li>
        </ul>
    </div>
</div>

<div>
    <div class="row" *ngIf="selectedBrand != null">
        <div class="col-6">
            <p>Valt märke: <b>{{selectedBrand.name}}</b></p>
        </div>
    </div>
    <div class="row" *ngIf="selectedBrand != null">
        <form name="brandChange">
            <div class="col-6">
                <md-input-container>
                    <input mdInput type="text" [(ngModel)]="newName" name="newName" placeholder="Nytt namn" />
                </md-input-container>
                <button md-raised-button [disabled]="newName == null" (click)="updateBrand()">Ändra</button>
            </div>
        </form>
    </div>
</div>
