<div fxLayout="column" fxLayoutAlign="center center">
    <h3>Registrera ny användare:</h3>
    <form name="userForm">
        <div fxLayout="column">
            <div fxFlex="48" fxFill fxLayout="column">
                <md-input-container>
                    <span mdTooltip="2-25 tecken">
                        <input mdInput
                               type="text"
                               [(ngModel)]="firstName"
                               name="firstName"
                               placeholder="Förnamn"
                               maxlength="25"
                               minlength="2">
                    </span>
                </md-input-container>
            </div>

            <div fxFlex="70" fxFill fxLayout="column">
                <md-input-container>
                    <span mdTooltip="2-25 tecken">
                        <input mdInput
                               type="text"
                               [(ngModel)]="lastName"
                               name="lastName"
                               placeholder="Efternamn"
                               maxlength="25"
                               minlength="2">
                    </span>
                </md-input-container>
            </div>
        </div>

        <div fxLayout="column">
            <div fxFlex="70" fxFill fxLayout="column">
                <md-input-container>
                    <span mdTooltip="4-20 tecken">
                        <input mdInput
                               type="text"
                               [(ngModel)]="username"
                               name="username"
                               placeholder="Användarnamn"
                               maxlength="20"
                               minlength="4">
                    </span>
                </md-input-container>
            </div>

            <div fxFlex="70" fxFill fxLayout="row" fxLayoutAlign="center center">
                <md-input-container>
                    <span mdTooltip="4-20 tecken">
                        <input mdInput class="form-control"
                               type="text"
                               [type]="showPassword.checked ? 'text' : 'password'"
                               [(ngModel)]="password"
                               name="password"
                               placeholder="Lösenord"
                               maxlength="20"
                               minlength="4">
                    </span>
                </md-input-container>
                <md-checkbox #showPassword><i class="material-icons">remove_red_eye</i></md-checkbox>

            </div>
        </div>
        <input type="submit"
               [disabled]="firstName == null || lastName == null || username == null || password == null || firstName.length < 2 || lastName.length < 2 || username.length < 4 || password.length < 4"
               name="submit"
               value="Registrera"
               (click)="registerUser()" />
    </form>
</div>
